<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TICTACTOE</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TICTACTOE</h1>
        <div>
            <button id = "new-button" class="button">New game</button>
            <h2 id ="player1" class = "player active">Player1: X</h2>
            <h2 id ="player2" class = "player">Player2: O</h2>
        </div>
        <div id = "box">
            <div id = "cell0" data-cell-number = "0" class="cell"></div>
            <div id = "cell1" data-cell-number = "1" class="cell"></div>
            <div id = "cell2" data-cell-number = "2" class="cell"></div>
            <div id = "cell3" data-cell-number = "3" class="cell"></div>
            <div id = "cell4" data-cell-number = "4" class="cell"></div>
            <div id = "cell5" data-cell-number = "5" class="cell"></div>
            <div id = "cell6" data-cell-number = "6" class="cell"></div>
            <div id = "cell7" data-cell-number = "7" class="cell"></div>
            <div id = "cell8" data-cell-number = "8" class="cell"></div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
